postgis:
  image: jamesbrink/postgresql
redis:
  image: dockerfile/redis
appserver:
  build: .
  environment:
    POSTGIS_HOST: postgis
    POSTGIS_PORT: 5432
    REDIS_HOST: redis
    REDIS_PORT: 6379
    POSTGIS_PASSWORD: postgres
    POSTGIS_DB: postgres
    PGPASSWORD: postgres
  volumes:
    - "media:/home/docker/hydroshare/terrahub/static/media"
  ports:
    - "0.0.0.0:8000:8000"
    - "0.0.0.0:1338:22"
    - "0.0.0.0:80:80"
  links:
    - postgis:postgis
    - redis:redis
  command: /bin/bash init
worker:
  build: .
  environment:
    POSTGIS_HOST: postgis
    POSTGIS_PORT: 5432
    REDIS_HOST: redis
    REDIS_PORT: 6379
    POSTGIS_PASSWORD: postgres
    POSTGIS_DB: postgres
    PGPASSWORD: postgres
    C_FORCE_ROOT: 1
  volumes_from:
    - appserver
  links:
    - postgis:postgis
    - redis:redis
  command: celery worker -E
